<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic</title>
</head>
<body>
    <section>
        <h1>Arithmetic</h1>
        <form>
            <input type="number" id="num1" name="num1" required>
            <label for="num2">+</label>
            <input type="number" id="num2" name="num2" required>
            <button type="button" onclick="add()">=</button>
            <p id="sum" style="display: inline;"></p>
        </form>
        <form>
            <input type="number" id="num1" name="num1" required>
            <label for="num2">-</label>
            <input type="number" id="num2" name="num2" required>
            <button type="button" onclick="subtract()">=</button>
            <p id="subtract" style="display: inline;"></p>
        </form>
        <form>
            <input type="number" id="num1" name="num1" required>
            <label for="num2">*</label>
            <input type="number" id="num2" name="num2" required>
            <button type="button" onclick="multiply()">=</button>
            <p id="multiply" style="display: inline;"></p>
        </form>
        <form>
            <input type="number" id="num1" name="num1" required>
            <label for="num2">/</label>
            <input type="number" id="num2" name="num2" required>
            <button type="button" onclick="divide()">=</button>
            <p id="divide" style="display: inline;"></p>
        </form>
    </section>
    <script>
        async function add() {
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            let n = num1.value;
            let m = num2.value;
            const response = await fetch("https://arithmetic-service-nandhag29.onrender.com/add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }
        async function subtract() {
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            let n = num1.value;
            let m = num2.value;
            const response = await fetch("https://arithmetic-service-nandhag29.onrender.com/subtract/" + n + "/" + m);
            const subtract = await response.json();
            document.getElementById("subtract").innerText = subtract;
        }
        async function multiply() {
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            let n = num1.value;
            let m = num2.value;
            const response = await fetch("https://arithmetic-service-nandhag29.onrender.com/multiply/" + n + "/" + m);
            const multiply = await response.json();
            document.getElementById("multiply").innerText = multiply;
        }
        async function divide() {
            const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            let n = num1.value;
            let m = num2.value;
            const response = await fetch("https://arithmetic-service-nandhag29.onrender.com/divide/" + n + "/" + m);
            const divide = await response.json();
            document.getElementById("divide").innerText = divide;
        }
    </script>
</body>
</html>
